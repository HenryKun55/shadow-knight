<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Knight - Mechanically Delicious 2D Action</title>
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div class="loader"></div>
            <p>Loading Shadow Knight...</p>
        </div>

        <div id="main-menu">
            <h1>Shadow Knight</h1>
            <button id="start-button" class="menu-button">Start Game</button>
            <button id="settings-button" class="menu-button">Settings</button>
        </div>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Settings</h2>
                <div class="setting">
                    <label>Master Volume</label>
                    <div class="volume-control">
                        <button class="volume-btn" onclick="changeVolume('master', -10)">--</button>
                        <button class="volume-btn" onclick="changeVolume('master', -1)">-</button>
                        <input type="number" id="master-volume-input" min="0" max="100" value="50" onchange="setVolume('master', this.value)" class="volume-input">
                        <button class="volume-btn" onclick="changeVolume('master', 1)">+</button>
                        <button class="volume-btn" onclick="changeVolume('master', 10)">++</button>
                    </div>
                </div>
                <div class="setting">
                    <label>BGM Volume</label>
                    <div class="volume-control">
                        <button class="volume-btn" onclick="changeVolume('bgm', -10)">--</button>
                        <button class="volume-btn" onclick="changeVolume('bgm', -1)">-</button>
                        <input type="number" id="bgm-volume-input" min="0" max="100" value="30" onchange="setVolume('bgm', this.value)" class="volume-input">
                        <button class="volume-btn" onclick="changeVolume('bgm', 1)">+</button>
                        <button class="volume-btn" onclick="changeVolume('bgm', 10)">++</button>
                    </div>
                </div>
                <div class="setting">
                    <label>SFX Volume</label>
                    <div class="volume-control">
                        <button class="volume-btn" onclick="changeVolume('sfx', -10)">--</button>
                        <button class="volume-btn" onclick="changeVolume('sfx', -1)">-</button>
                        <input type="number" id="sfx-volume-input" min="0" max="100" value="100" onchange="setVolume('sfx', this.value)" class="volume-input">
                        <button class="volume-btn" onclick="changeVolume('sfx', 1)">+</button>
                        <button class="volume-btn" onclick="changeVolume('sfx', 10)">++</button>
                    </div>
                </div>
                <div class="setting resolution-setting">
                    <label>Screen Resolution</label>
                    <div class="resolution-buttons">
                        <button class="resolution-btn active" onclick="setResolutionButton('1280x720')">HD</button>
                        <button class="resolution-btn" onclick="setResolutionButton('1600x900')">HD+</button>
                        <button class="resolution-btn" onclick="setResolutionButton('1920x1080')">FHD</button>
                        <button class="resolution-btn" onclick="setResolutionButton('2560x1440')">2K</button>
                        <button class="resolution-btn" onclick="setResolutionButton('3840x2160')">4K</button>
                    </div>
                </div>
                <button id="close-settings-button" class="menu-button">Close</button>
            </div>
        </div>

        <div id="cheat-menu" class="modal hidden">
            <div class="modal-content">
                <h2>Cheats</h2>
                <div class="setting">
                    <label for="infinite-health">Infinite Health</label>
                    <input type="checkbox" id="infinite-health">
                </div>
                <div class="setting">
                    <label for="infinite-stamina">Infinite Stamina</label>
                    <input type="checkbox" id="infinite-stamina">
                </div>
                <div class="setting">
                    <label for="one-hit-kills">One-Hit Kills</label>
                    <input type="checkbox" id="one-hit-kills">
                </div>
            </div>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay" class="hidden">
            <div id="hud">
                <div class="health-bar">
                    <div class="health-fill" id="health-fill"></div>
                    <span class="health-text" id="health-text">100/100</span>
                </div>
                <div class="stamina-bar">
                    <div class="stamina-fill" id="stamina-fill"></div>
                </div>
            </div>
            
            <div id="controls-hint">
                <div>WASD/Arrow Keys: Move</div>
                <div>K: Jump</div>
                <div>L: Dash</div>
                <div>J: Attack</div>
                <div>M: Map</div>
                <div>F3: Debug Mode</div>
                <div>F4: Toggle Cheats</div>
            </div>
        </div>
    </div>

    <div id="map-overlay" class="hidden">
        <div id="map-grid"></div>
    </div>
    
    <script type="module">
        // Import configurations
        import { GameConfig } from './src/config/GameConfig.js';
        import { UIConstants } from './src/config/UIConstants.js';
        import { AudioConfig } from './src/config/AudioConfig.js';
        
        // Initialize volumes from configuration
        let volumes = {
            master: GameConfig.AUDIO.DEFAULT_VOLUMES.MASTER,
            bgm: GameConfig.AUDIO.DEFAULT_VOLUMES.BGM,
            sfx: GameConfig.AUDIO.DEFAULT_VOLUMES.SFX
        };
        
        // Initialize resolution from configuration
        let currentResolution = UIConstants.RESOLUTIONS.HD.key;
        function loadSavedVolumes() {
            try {
                const saved = {
                    master: localStorage.getItem(AudioConfig.STORAGE_KEYS.MASTER_VOLUME),
                    bgm: localStorage.getItem(AudioConfig.STORAGE_KEYS.BGM_VOLUME),
                    sfx: localStorage.getItem(AudioConfig.STORAGE_KEYS.SFX_VOLUME)
                };
                
                // Use UIConstants for validation
                const { MIN, MAX } = UIConstants.VOLUME;
                if (saved.master !== null) volumes.master = Math.max(MIN, Math.min(MAX, parseInt(saved.master)));
                if (saved.bgm !== null) volumes.bgm = Math.max(MIN, Math.min(MAX, parseInt(saved.bgm)));
                if (saved.sfx !== null) volumes.sfx = Math.max(MIN, Math.min(MAX, parseInt(saved.sfx)));
            } catch (e) { 
                console.error(AudioConfig.ERRORS.MESSAGES.LOAD_FAILED, e); 
            }
        }
        
        function saveVolume(type, value) {
            try { 
                const storageKey = AudioConfig.STORAGE_KEYS[`${type.toUpperCase()}_VOLUME`];
                localStorage.setItem(storageKey, value); 
            } catch (e) { 
                console.error('Error saving volume:', e); 
            }
        }
        function applyVolume(type, value) {
            if (window.gameInstance && window.gameInstance.soundManager) {
                // Use AudioUtils for proper volume conversion
                const normalizedValue = AudioConfig.AudioUtils ? 
                    AudioConfig.AudioUtils.percentageToVolume(value) : 
                    value / 100;
                
                switch(type) {
                    case 'master': 
                        window.gameInstance.soundManager.setMasterVolume(normalizedValue); 
                        break;
                    case 'bgm': 
                        window.gameInstance.soundManager.setBGMVolume(normalizedValue); 
                        break;
                    case 'sfx': 
                        window.gameInstance.soundManager.setSFXVolume(normalizedValue); 
                        break;
                }
            }
        }
        
        function updateDisplay(type, value) {
            const selector = `#${type}-volume-input`;
            const input = UIConstants.UTILS.safeQuerySelector(selector);
            if (input) input.value = value;
        }
        
        function changeVolume(type, delta) {
            const { MIN, MAX } = UIConstants.VOLUME;
            const newValue = Math.max(MIN, Math.min(MAX, volumes[type] + delta));
            volumes[type] = newValue;
            updateDisplay(type, newValue);
            saveVolume(type, newValue);
            applyVolume(type, newValue);
        }
        
        function setVolume(type, inputValue) {
            const { MIN, MAX } = UIConstants.VOLUME;
            const newValue = Math.max(MIN, Math.min(MAX, parseInt(inputValue) || 0));
            volumes[type] = newValue;
            updateDisplay(type, newValue);
            saveVolume(type, newValue);
            applyVolume(type, newValue);
        }
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedVolumes();
            updateDisplay('master', volumes.master);
            updateDisplay('bgm', volumes.bgm);
            updateDisplay('sfx', volumes.sfx);
            
            loadSavedResolution();
            updateResolutionDisplay();
        });
        window.applySavedVolumes = function() {
            applyVolume('master', volumes.master);
            applyVolume('bgm', volumes.bgm);
            applyVolume('sfx', volumes.sfx);
        };
        
        // Expose functions globally for HTML onclick handlers
        window.changeVolume = changeVolume;
        window.setVolume = setVolume;
        window.setResolutionButton = function(resolution) {
            changeResolution(resolution);
            updateResolutionDisplay();
        };
        
        function loadSavedResolution() {
            try {
                const saved = localStorage.getItem(GameConfig.STORAGE.KEYS.RESOLUTION);
                if (saved && Object.values(UIConstants.RESOLUTIONS).some(res => res.key === saved)) {
                    currentResolution = saved;
                }
            } catch (e) { 
                console.error('Error loading resolution:', e); 
            }
        }
        
        function saveResolution(resolution) {
            try { 
                localStorage.setItem(GameConfig.STORAGE.KEYS.RESOLUTION, resolution); 
            } catch (e) { 
                console.error('Error saving resolution:', e); 
            }
        }
        
        function changeResolution(resolution) {
            currentResolution = resolution;
            saveResolution(resolution);
            if (window.gameInstance) {
                window.gameInstance.setResolution(resolution);
            }
        }
        
        function updateResolutionDisplay() {
            const buttons = UIConstants.UTILS.safeQuerySelectorAll(UIConstants.SELECTORS.RESOLUTION_BUTTONS);
            buttons.forEach(btn => btn.classList.remove(UIConstants.CLASSES.ACTIVE));
            
            const activeBtn = document.querySelector(`[onclick="setResolutionButton('${currentResolution}')"]`);
            if (activeBtn) activeBtn.classList.add(UIConstants.CLASSES.ACTIVE);
        }
        
        function setResolutionButton(resolution) {
            // Validate resolution exists in configuration
            const isValidResolution = Object.values(UIConstants.RESOLUTIONS).some(res => res.key === resolution);
            if (!isValidResolution) {
                console.warn(`Invalid resolution: ${resolution}`);
                return;
            }
            
            currentResolution = resolution;
            updateResolutionDisplay();
            saveResolution(resolution);
            if (window.gameInstance) {
                window.gameInstance.setResolution(resolution);
            }
        }
        
        window.getCurrentResolution = function() {
            return currentResolution;
        };
        
        // Adicionar controle de modal-open class
        function setModalState(isOpen) {
            if (isOpen) {
                document.body.classList.add('modal-open');
            } else {
                document.body.classList.remove('modal-open');
            }
        }
        
        // Observer para detectar quando modais abrem/fecham
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.target.classList.contains('modal') && mutation.attributeName === 'class') {
                    const isHidden = mutation.target.classList.contains('hidden');
                    if (!isHidden) {
                        setModalState(true);
                    } else {
                        // Verifica se algum modal ainda está aberto
                        const openModals = document.querySelectorAll('.modal:not(.hidden)');
                        setModalState(openModals.length > 0);
                    }
                }
            });
        });
        
        // Observar mudanças nos modais
        document.addEventListener('DOMContentLoaded', function() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                observer.observe(modal, { attributes: true, attributeFilter: ['class'] });
            });
        });
    </script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
