<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Knight - Mechanically Delicious 2D Action</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div class="loader"></div>
            <p>Loading Shadow Knight...</p>
        </div>

        <div id="main-menu">
            <h1>Shadow Knight</h1>
            <button id="start-button" class="menu-button">Start Game</button>
            <button id="settings-button" class="menu-button">Settings</button>
        </div>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Settings</h2>
                <div class="setting">
                    <label for="master-volume">Master Volume</label>
                    <input type="range" id="master-volume" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="setting">
                    <label for="bgm-volume">BGM Volume</label>
                    <input type="range" id="bgm-volume" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="setting">
                    <label for="sfx-volume">SFX Volume</label>
                    <input type="range" id="sfx-volume" min="0" max="1" step="0.1" value="1">
                </div>
                <button id="close-settings-button" class="menu-button">Close</button>
            </div>
        </div>

        <div id="cheat-menu" class="modal hidden">
            <div class="modal-content">
                <h2>Cheats</h2>
                <div class="setting">
                    <label for="infinite-health">Infinite Health</label>
                    <input type="checkbox" id="infinite-health">
                </div>
                <div class="setting">
                    <label for="infinite-stamina">Infinite Stamina</label>
                    <input type="checkbox" id="infinite-stamina">
                </div>
                <div class="setting">
                    <label for="one-hit-kills">One-Hit Kills</label>
                    <input type="checkbox" id="one-hit-kills">
                </div>
            </div>
        </div>
        
        <canvas id="game-canvas" width="1280" height="720"></canvas>
        
        <div id="ui-overlay" class="hidden">
            <div id="hud">
                <div class="health-bar">
                    <div class="health-fill" id="health-fill"></div>
                    <span class="health-text">100/100</span>
                </div>
                <div class="stamina-bar">
                    <div class="stamina-fill" id="stamina-fill"></div>
                </div>
            </div>
            
            <div id="controls-hint" class="controls">
                <div>WASD/Arrow Keys: Move</div>
                <div>K: Jump</div>
                <div>L: Dash</div>
                <div>J: Attack</div>
                <div>F3: Debug Mode</div>
                <div>F4: Toggle Cheats</div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
